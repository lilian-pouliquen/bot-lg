version: "3"

services:
  botlg:
    container_name: botlg
    image: node:botlg
    build:
      context: ./docker/
      dockerfile: Dockerfile
    volumes:
      - "./app/:/app/"

  mongodb:
    container_name: mongodb
    image: ${IMAGE_MONGODB}
    env_file:
      - ./docker/mongodb.env
    volumes:
      - ${DATA_PATH}/mongodb/:/var/lib/mongodb/
